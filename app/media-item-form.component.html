<header>
    <h2>Add Media to Watch</h2>
</header>
<form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group">
            <label for="medium" class="control-label col-md-2">Medium</label>
            <div class="col-md-4">
                <select name="medium" id="medium" required 
                    ngControl="medium" class="form-control">
                    <option *ngFor="#medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label col-md-2">Name</label>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" id="name" required
                    ngControl="name"
                    #name="ngForm">
                <div *ngIf="name.errors?.pattern" class="error">
                    name has invalid characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="control-label col-md-2">Category</label>
            <div class="col-md-4">
                <select name="category" id="category" class="form-control"
                    ngControl="category">
                    <option value="" selected>Select Category</option>
                    <option value="Action">Action</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="control-label col-md-2">Year</label>
            <div class="col-md-4">
                <input type="text" name="year" id="year" class="form-control" maxlength="4"
                    ngControl="year"
                    #year="ngForm">
                <div *ngIf="year.errors?.year" class="error">
                    must be between {{year.errors?.year.min}} and {{year.errors?.year.max}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="col-md-4">
                <button type="submit" [disabled]="!form.valid">Save</button>
            </div>
        </div>
</form>
